{% extends 'main.html' %}

{% block content %}

  <nav class="navbar navbar-light">
    <div class="container-fluid my-2">
      <strong><a class="fs-3 text-white" href="{% url 'Dashboard' %}">CareGenius</a></strong>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <ul class="navbar-nav mb-2 mb-md-0">
          <a href="#" class="nav-link fs-5">Contact Us</a>
          <a href="{% url 'About' %}" class="nav-link fs-5">About Us</a>          
          <a href="{% url 'Login' %}" class="nav-link fs-5">Login</a>          
        </ul>
    </div>
    </div>
  </nav>
  <div class="container-fluid-care" style="max-width:600px !important; padding-top: 100px;">
    <div class="text-center text-white">
        <p class="fs-2 fw-bold">Signup</p>
    </div>
    <div class="container-fluid bg-white" style="border-top-left-radius: 2rem; border-top-right-radius: 2rem;">
        <form class="pt-4" action="" method="post">
            <div class="col-12 px-4 pb-2">
                <label class="form-label fw-bold" for="name">Name</label>
                <input class="form-control form-control-lg rounded-5" style="min-height: 3.5rem;" type="text" name="name" id="name" maxlength="300" required>
            </div>
            <div class="col-12 px-4 pb-2">
                <label class="form-label fw-bold" for="email">Email</label>
                <input class="form-control form-control-lg rounded-5" style="min-height: 3.5rem;" type="email" name="email" id="email" maxlength="300" required>
            </div>
            <div class="col-12 px-4 pb-2">
                <label class="form-label fw-bold" for="location">Location</label>
                <input class="form-control form-control-lg rounded-5" style="min-height: 3.5rem;" type="text" name="location" id="location" maxlength="300" required>
            </div>
            <div class="col-12 px-4 pb-4 pt-2">
                <label class="form-label fw-bold" for="password">Password</label>
                <input class="form-control form-control-lg rounded-5" style="min-height: 3.5rem;" type="password" name="password" id="password" minlength="6" required>
            </div>
            <div class="px-4 pb-2">
                <button type="submit" class="btn btn-lg w-100 p-3 rounded-5 bg-bluedark fw-bold">Signup</button>
            </div>              
        </form>
        <div class="text center d-flex justify-content-center pb-5">
            <span>Already have an account? <a href="{% url 'Login' %}" class="text-decoration-none">login</a></span>
        </div>
    </div>
  </div>

{% endblock %}
